<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login | Medi Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='hospital_auth.css') }}">
</head>
<body>
  <div class="overlay"></div>
 

  <div class="container">
    <h1 class="title">Hospital Login</h1>
    <form method="POST" action="/hospital/login" class="form-box">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <p class="alt-link">Don’t have an account? <a href="/hospital/register">Register</a></p>
     <p class="alt-link">
  <a href="/" style="color: #fff; text-decoration: underline;">← Back to Home</a>
</p>


    </form>
  </div>
</body>
</html>
